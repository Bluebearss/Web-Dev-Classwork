<!DOCTYPE HTML>
<!-- Brian Zhu -->
<html>
	<head>
		<title>Add Subtract Multiply Divide</title>

		<script>
			function initialize()
			{
				createVariables();
				alert(x);
				add();
				subtract();
				multiply();
				divide();
			}
			
			function createVariables()
			{
				x = 3;
				y = 7;
			}
			
			function add()
			{
				answer = x + y;
				alert(x + "+" + y + "=" + answer);
			}
			
			function subtract()
			{
				answer = x - y
				alert(answer);
			}
			
			function multiply()
			{
				answer = x * y
				alert(answer);
			}
			
			function divide()
			{
				answer = x / y
				alert(answer);
			}
		</script>
		
	</head>
	
	<body onload = "initialize();">
	</body>
</html>
