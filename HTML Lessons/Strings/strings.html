<!DOCTYPE HTML>
<!-- Brian Zhu -->
<html>
	<head>
		<title></title>
		<style></style>
		<script>
			function initialize()
			{
				var s = "the quick brown fox";
				s = toCaps(s);
				alert(s);
			}
			function toCaps(str)
			{
				var tmp = "";
				var offset = Math.abs("A".charCodeAt(0) - "a".charCodeAt(0));
				
				for (var i = 0; i < str.length; i++)
				{
					if (str.charCodeAt(i) >= "a".charCodeAt(0) && str.charCode(i) <= "z".charCodeAt(0))
					{
						var newChar = str.charCodeAt(i) - offset;
						tmp += String.fromCharCode(newChar);
					}
					else
					{
						tmp += str.charAt(i);
					}
				}
				return tmp;
			}
		</script>
	</head>
	
	<body onload = "initialize();">
	</body>
</html>
