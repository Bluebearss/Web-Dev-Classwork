<!DOCTYPE HTML>
<!-- Brian Zhu -->
<html>
	<head>
		<title>Dynamic Color Change</title>
		
		<style></style>
		
		<script>
			function initialize()
			{
				colorBoxElement = document.getElementById("colorbox");
				
				redBack = 255;
				greenBack = 255;
				blueBack = 255;
				
				redText = 0;
				greenText = 0;
				blueText = 0;
			}
			
			function modifyRed(modifier)
			{
				redBack += modifier;
				redText -= modifier;
			}
			
			function modifyGreen(modifier)
			{
				greenBack += modifier;
				greenText -= modifier;
			}
			
			function modifyBlue(modifier)
			{
				blueBack += modifier;
				blueText -= modifier;
			}
			
			function drawColors()
			{
				rgbString = "rgb(" + redBack + "," + greenBack + "," + blueBack + ")";
				
				document.body.style.backgroundColor = rgbString;
				
				colorBoxElement.innerHTML = rgbString;
				
				rgbTextString = "rgb(" + redText + "," + greenText + "," + blueText + ")";
				
				colorBoxElement.style.color = rgbTextString;
			}
			
		</script>
	</head>
	
	<body onload = "initialize();">
		<div id = "colorbox">
			rgb(255,255,255);
		</div>
		
		<p>
		<button onclick = "modifyRed(1); drawColors();">Add 1 Red</button>
		
		<button onclick = "modifyRed(5); drawColors();">Add 5 Red</button>
		
		<button onclick = "modifyRed(10); drawColors();">Add 10 Red</button>
		
		<button onclick = "modifyRed(-1); drawColors();">Subtract 1 Red</button>
		
		<button onclick = "modifyRed(-5); drawColors();">Subtract 5 Red</button>
		
		<button onclick = "modifyRed(-10); drawColors();">Subtract 10 Red</button>
		</p>
		
		<p>
		<button onclick = "modifyGreen(1); drawColors();">Add 1 Green</button>
		
		<button onclick = "modifyGreen(5); drawColors();">Add 5 Green</button>
		
		<button onclick = "modifyGreen(10); drawColors();">Add 10 Green</button>
		
		<button onclick = "modifyGreen(-1); drawColors();">Subtract 1 Green</button>
		
		<button onclick = "modifyGreen(-5); drawColors();">Subtract 5 Green</button>
		
		<button onclick = "modifyGreen(-10); drawColors();">Subtract 10 Green</button>
		</p>
		
		<p>
		<button onclick = "modifyBlue(1); drawColors();">Add 1 Blue</button>
		
		<button onclick = "modifyBlue(5); drawColors();">Add 5 Blue</button>
		
		<button onclick = "modifyBlue(10); drawColors();">Add 10 Blue</button>
		
		<button onclick = "modifyBlue(-1); drawColors();">Subtract 1 Blue</button>
		
		<button onclick = "modifyBlue(5); drawColors();">Subtract 5 Blue</button>
		
		<button onclick = "modifyBlue(-10); drawColors();">Subtract 10 Blue</button>
		</p>
		
	</body>
</html>
